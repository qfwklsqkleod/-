    <h1>이도현 소개</h1>
    <p>안녕하세요, 저는 이도현입니다. 왜인지는 모르겠으나 계약금없이 입단했고 저희 팀엔 다온 오퐁 셔스 세널리지 키리코 플뱅 강해린이 있습니다 발로란트 리그 19부 팀 '버러지 특공대'의 엔트리를 맡고 있습니다. 2022년부터 버러지 특공대에서 선수로 활동하였으며, 팀의 부주장을 역임했었습니다. 활동명은 KANGHAERIN입니다.</p>
